<div mat-dialog-content>
  <h2 mat-dialog-title>
    <mat-icon [color]="data.icon!.color">{{data.icon!.name}}</mat-icon>
    {{data.title}}
  </h2>

  <p>
    {{data.message}}
  </p>
</div>

<mat-dialog-actions align="end">
  <button mat-stroked-button [matDialogClose]="'cancelled'">
    {{data.actions!.cancel!.label}}
  </button>

  <button mat-flat-button [matDialogClose]="'confirmed'" [color]="data.actions!.confirm!.color">
    {{data.actions!.confirm!.label}}
  </button>
</mat-dialog-actions>
